<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>

</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybe">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="input-email-header" type="email" name="email" placeholder="Email">
            <input id="input-pass-header" type="password" name="password" placeholder="Senha">
            <button id="button-submit-login" type="submit">Entrar</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form">

            <div>
                <input id="input-name" placeholder="Nome" />
                <input id="input-lastname" placeholder="Sobrenome" />
            </div>
            <div>
                <input id="input-email" placeholder="Email" />
                Casa: <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <strong>
                <label id="label-family">Qual sua família?</label>

            </strong>
            <section>
                <div>
                    <input type="radio" name="family" id="radio-Frontend" value="Frontend">
                    <label for="radio-Frontend">Família Frontend</label>
                </div>
                <div>
                    <input type="radio" name="family" id="radio-Backend" value="Backend">
                    <label for="radio-Backend">Família Backend</label>
                </div>
                <div>
                    <input type="radio" name="family" id="radio-FullStack" value="FullStack">
                    <label for="radio-FullStack">Família Fullstack</label>
                </div>
                        </section>

            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>

            <div class="div-top">
                <input type="checkbox" value="HoFs">HoFs
                <input type="checkbox" value="Jest">Jest
                <input type="checkbox" value="Promises">Promises
            </div>

            <div>
                <input type="checkbox" value="React">React
                <input type="checkbox" value="SQL">SQL
                <input type="checkbox" value="Python">Python
            </div>
            <section>
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input name="rate" value="1" type="radio">1
                <input name="rate" value="2" type="radio">2
                <input name="rate" value="3" type="radio">3
                <input name="rate" value="4" type="radio">4
                <input name="rate" value="5" type="radio">5
                <input name="rate" value="6" type="radio">6
                <input name="rate" value="7" type="radio">7
                <input name="rate" value="8" type="radio">8
                <input name="rate" value="9" type="radio">9
                <input name="rate" value="10" type="radio">10
                <name></name>

            </section>
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            <div>
                <label id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement"></input>

            </div>

            <div>
                <button id="submit-btn" type="submit" disabled >Enviar</button>

            </div>
        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />


    </main>
    <footer class="rodapé" >Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
</body>

</html>
